<h2 style="height:109px">Add New Product</h2>
<meta name="viewport" content="width=device-width, initial-scale=1">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="productName">product Name</label>
        <input type="text" formControlName="productName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productName.errors }" />
        <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
            <div *ngIf="f.productName.errors.required" [style.color]='"red"'>product name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
            <div *ngIf="f.quantity.errors.required" [style.color]='"red"'>quantity is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pricing">Pricing</label>
        <input type="number" formControlName="pricing" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pricing.errors }" />
        <div *ngIf="submitted && f.pricing.errors" class="invalid-feedback">
            <!-- <div *ngIf="f.username.errors.required " [style.color]='"red"'>Username is required</div> -->

        </div>

    </div>
    
    <div class="form-group">
      <label for="brandName">Brand Name</label>
      <input type="text" formControlName="brandName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brandName.errors }" />
      <div *ngIf="submitted && f.brandName.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.username.errors.required " [style.color]='"red"'>Username is required</div> -->

      </div>

  </div>

  <div class="form-group">
    <label for="description">description</label>
    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <!-- <div *ngIf="f.username.errors.required " [style.color]='"red"'>Username is required</div> -->

    </div>

</div>

    <div class="form-group">
    

        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            create product
        </button>
     
      <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>

</form>
<div>
    <button (click)="showproduct()" style="margin-left: 4px;" class="btn btn-primary">
        show product
    </button> 
</div>
